{{ define "main" }}

<section class="section narrow">

    {{ partial "article/hero.html" . }}

    {{ partial "article/progress" . }}

    <article id="articleContent" class="post-content heti article-content" style="position:relative;">
        {{ .Content }}
    </article>


    {{ partial "article/next.html" . }}
</section>

{{ $script := resources.Get "js/progressBar.js" }}
    <script src="{{ $script.RelPermalink }}"></script>
    <script src="//unpkg.com/heti/umd/heti-addon.min.js"></script>
    <script>
        const heti = new Heti('.heti');
        heti.autoSpacing();
    </script>
{{ end }}
